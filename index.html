<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSFiddle wdn6vasc</title>

  <style>
    body,
html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000;
    font-family: sans-serif; /* Add a default font for better readability */
}

canvas {
    width: 100vw;
    height: 100vh;
    display: block; /* Prevent scrollbar issues */
}

dialog {
    width: 100%;
    text-align: center;
    max-width: 20em;
    color: white;
    background-color: #000;
    border: none;
    position: relative;
    transform: translate(-50%, -50%);
}

#progress-container {
    position: absolute;
    top: 50%;
    left: 50%;
}

progress {
    width: 100%;
    height: 1em;
    border: none;
    background-color: #fff;
    color: #eee;
}

progress::-webkit-progress-bar {
    background-color: #333;
}

progress::-webkit-progress-value {
    background-color: #eee;
}

progress::-moz-progress-bar {
    background-color: #eee;
}

#ar-button {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: #eee;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    z-index: 10; /* Ensure button is above canvas */
}

#ar-button:hover {
    background-color: #ddd;
}

#ar-button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

#ar-message {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px 20px;
    border-radius: 5px;
    z-index: 10;
    display: none; /* Initially hidden */
}


  </style>


</head>
<body>
  <!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>gsplat.js - Viewer Demo</title>
    </head>

    <body>
        <div id="progress-container">
            <dialog open id="progress-dialog">
                <p>
                    <label for="progress-indicator">Loading scene...</label>
                </p>
                <progress max="100" id="progress-indicator"></progress>
            </dialog>
        </div>

        <canvas id="canvas"></canvas>
        <button id="ar-button">Enter AR</button>
        <div id="ar-message"></div>
    </body>
</html>


  <script type="module">
    import * as SPLAT from "https://cdn.jsdelivr.net/npm/gsplat@latest";

const canvas = document.getElementById("canvas");
const progressDialog = document.getElementById("progress-dialog");
const progressIndicator = document.getElementById("progress-indicator");
const arButton = document.getElementById("ar-button");
const arMessage = document.getElementById("ar-message");

let xrSession = null;
let xrReferenceSpace = null;

const renderer = new SPLAT.WebGLRenderer(canvas);
const scene = new SPLAT.Scene();
const camera = new SPLAT.Camera();
const controls = new SPLAT.OrbitControls(camera, canvas);

async function main() {
    const url = "https://huggingface.co/cakewalk/splat-data/resolve/main/nike.splat";

    await SPLAT.Loader.LoadAsync(url, scene, (progress) => progressIndicator.value = progress * 100);
    progressDialog.close();

    arButton.addEventListener("click", enterAR);

    if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
                arButton.style.display = 'block'; // Show button if AR is supported
            } else {
                arButton.style.display = 'none'; // Hide if not supported
                arMessage.style.display = 'block';
                arMessage.textContent = "AR not supported on this device/browser.";
            }
        });
    } else {
        arButton.style.display = 'none'; // Hide if WebXR API is not available
        arMessage.style.display = 'block';
        arMessage.textContent = "WebXR API not available.";
    }


    const handleResize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    };

    const frame = (time, xrFrame) => {
        if (xrSession && xrFrame) {
            const pose = xrFrame.getViewerPose(xrReferenceSpace);
            if (pose) {
                const viewport = xrSession.updateRenderState().baseLayer.getViewport(pose.views[0]);
                renderer.setSize(viewport.width, viewport.height);

                camera.projectionMatrix.fromArray(pose.views[0].projectionMatrix);
                camera.matrixWorldInverse.fromArray(pose.views[0].transform.inverse.matrix);
                camera.position.setFromMatrixPosition(camera.matrixWorldInverse);
                camera.quaternion.setFromRotationMatrix(camera.matrixWorldInverse);
                camera.updateMatrixWorld(true);


                renderer.render(scene, camera);
            }
            xrSession.requestAnimationFrame(frame);

        } else {
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(frame);
        }
    };

    handleResize();
    window.addEventListener("resize", handleResize);

    requestAnimationFrame(frame);
}

async function enterAR() {
    arButton.disabled = true;
    arMessage.style.display = 'block';
    arMessage.textContent = "Starting AR session...";

    try {
        xrSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['local-floor', 'viewer-positioning'] // 'local-floor' for floor detection, 'viewer-positioning' for stable tracking
        });
        xrSession.addEventListener('end', onXRSessionEnd);

        xrReferenceSpace = await xrSession.requestReferenceSpace('local-floor'); // 'local-floor' for floor relative tracking

        const gl = renderer.getContext();
        await gl.makeXRCompatible();
        xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, gl) });


        arMessage.style.display = 'none';
        arButton.style.display = 'none'; // Hide button when AR starts

        // Start the AR frame loop
        xrSession.requestAnimationFrame(frame);


    } catch (error) {
        console.error("Failed to start AR session", error);
        arMessage.textContent = `AR session failed: ${error.message}`;
        arButton.disabled = false; // Re-enable button on failure
    }
}

function onXRSessionEnd() {
    xrSession = null;
    arButton.disabled = false; // Re-enable the AR button
    arButton.style.display = 'block'; // Show AR button again
    arMessage.style.display = 'none'; // Hide any AR messages
    renderer.setSize(window.innerWidth, window.innerHeight); // Reset canvas size to window
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    requestAnimationFrame(frame); // Resume normal rendering loop
}


main();

  </script>
</body>
</html>
