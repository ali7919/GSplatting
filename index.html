<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSFiddle wdn6vasc</title>

  <style>
    body,
html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000;
}

canvas {
    width: 100vw;
    height: 100vh;
}

dialog {
    width: 100%;
    text-align: center;
    max-width: 20em;
    color: white;
    background-color: #000;
    border: none;
    position: relative;
    transform: translate(-50%, -50%);
}

#progress-container {
    position: absolute;
    top: 50%;
    left: 50%;
}

progress {
    width: 100%;
    height: 1em;
    border: none;
    background-color: #fff;
    color: #eee;
}

progress::-webkit-progress-bar {
    background-color: #333;
}

progress::-webkit-progress-value {
    background-color: #eee;
}

progress::-moz-progress-bar {
    background-color: #eee;
}

#ar-button {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    background-color: #fff;
    color: #000;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    display: none;
}

  </style>

  
</head>
<body>
  <!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>gsplat.js - Viewer Demo</title>
    </head>

    <body>
        <div id="progress-container">
            <dialog open id="progress-dialog">
                <p>
                    <label for="progress-indicator">Loading scene...</label>
                </p>
                <progress max="100" id="progress-indicator"></progress>
            </dialog>
        </div>
    
        <canvas id="canvas"></canvas>
        <button id="ar-button">Enter AR</button>
    </body>
</html>


  <script type="module">
    import * as SPLAT from "https://cdn.jsdelivr.net/npm/gsplat@latest";

const canvas = document.getElementById("canvas");
const progressDialog = document.getElementById("progress-dialog");
const progressIndicator = document.getElementById("progress-indicator");
const arButton = document.getElementById("ar-button");

const renderer = new SPLAT.WebGLRenderer(canvas);
const scene = new SPLAT.Scene();
const camera = new SPLAT.Camera();
const controls = new SPLAT.OrbitControls(camera, canvas);

let xrSession = null;
let xrRefSpace = null;

// Check if WebXR is available
function checkXrSupport() {
    if ('xr' in navigator) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
                arButton.style.display = 'block';
            }
        });
    }
}

// Start AR session
async function startARSession() {
    if (!xrSession) {
        try {
            // Request an AR session
            xrSession = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            });
            
            // Set up XR session
            const gl = renderer.getContext();
            await gl.makeXRCompatible();
            
            xrSession.updateRenderState({
                baseLayer: new XRWebGLLayer(xrSession, gl)
            });
            
            // Get reference space
            xrRefSpace = await xrSession.requestReferenceSpace('local');
            
            // Setup session end event
            xrSession.addEventListener('end', () => {
                xrSession = null;
                arButton.textContent = 'Enter AR';
                requestAnimationFrame(frame);
            });
            
            arButton.textContent = 'Exit AR';
            
            // Start AR rendering
            xrSession.requestAnimationFrame(onXRFrame);
        } catch (error) {
            console.error('Error starting AR session:', error);
        }
    } else {
        // End current session
        xrSession.end();
    }
}

// XR frame rendering
function onXRFrame(time, frame) {
    if (!xrSession) return;
    
    // Queue the next frame
    xrSession.requestAnimationFrame(onXRFrame);
    
    // Get the viewer pose
    const pose = frame.getViewerPose(xrRefSpace);
    if (!pose) return;
    
    // Get the layer and bind its framebuffer
    const layer = xrSession.renderState.baseLayer;
    const gl = renderer.getContext();
    gl.bindFramebuffer(gl.FRAMEBUFFER, layer.framebuffer);
    
    // For each view (typically just one for AR)
    for (const view of pose.views) {
        const viewport = layer.getViewport(view);
        gl.viewport(viewport.x, viewport.y, viewport.width, viewport.height);
        
        // Update camera with the view and projection matrices
        camera.projectionMatrix = view.projectionMatrix;
        camera.viewMatrix = view.transform.inverse.matrix;
        
        // Position model in front of user if it's the first frame
        if (!scene.hasBeenPositioned && scene.getSplatCount() > 0) {
            scene.position = [0, 0, -1.5]; // Position it 1.5 meters in front
            scene.scale = [0.5, 0.5, 0.5]; // Scale it down to a reasonable size
            scene.hasBeenPositioned = true;
        }
        
        // Render the scene
        renderer.render(scene, camera);
    }
}

async function main() {
    const url = "https://huggingface.co/cakewalk/splat-data/resolve/main/nike.splat";

    await SPLAT.Loader.LoadAsync(url, scene, (progress) => progressIndicator.value = progress * 100);
    progressDialog.close();
    
    // Check AR support
    checkXrSupport();
    
    // Add event listener for AR button
    arButton.addEventListener('click', startARSession);

    const handleResize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    const frame = () => {
        if (!xrSession) { // Only run normal render loop when not in XR
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(frame);
        }
    };

    handleResize();
    window.addEventListener("resize", handleResize);

    requestAnimationFrame(frame);
}

main();

  </script>
</body>
</html>
