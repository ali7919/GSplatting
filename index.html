<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gaussian Splatting Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            border-radius: 5px;
            transition: opacity 0.5s ease;
        }

        #loading-progress {
            font-weight: bold;
            color: #4CAF50;
            margin-top: 5px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        p {
            margin: 0 0 10px 0;
        }

        #error {
            color: #ff5555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>3D Gaussian Splatting Viewer</h1>
            <p id="status">Loading viewer...</p>
            <div id="loading-progress"></div>
            <div id="error"></div>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // Try to load the library from different sources
        async function loadLibrary() {
            const statusElement = document.getElementById('status');
            const errorElement = document.getElementById('error');
            
            // Array of possible URLs to try
            const libraryUrls = [
                "https://cdn.jsdelivr.net/npm/gsplat/dist/gsplat.js",
                "https://unpkg.com/gsplat/dist/gsplat.js",
                "https://cdn.jsdelivr.net/npm/@gsplat/viewer/dist/gsplat-viewer.js",
                "https://cdn.jsdelivr.net/npm/three-splat/build/three-splat.min.js"
            ];
            
            for (const url of libraryUrls) {
                try {
                    statusElement.textContent = `Trying to load library from ${url}...`;
                    await loadScript(url);
                    statusElement.textContent = "Library loaded successfully!";
                    return true;
                } catch (error) {
                    console.warn(`Failed to load from ${url}, trying next source...`);
                }
            }
            
            // If we get here, all sources failed
            throw new Error("Could not load Gaussian Splatting library from any source. Please check your connection and try again.");
        }
        
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Failed to load script: ${url}`));
                document.head.appendChild(script);
                
                // Set a timeout to prevent hanging forever on slow connections
                setTimeout(() => {
                    if (!script.loaded) {
                        reject(new Error(`Timeout loading script: ${url}`));
                    }
                }, 10000); // 10 second timeout
            });
        }

        async function initViewer() {
            const canvas = document.getElementById('canvas');
            const statusElement = document.getElementById('status');
            const progressElement = document.getElementById('loading-progress');
            const infoElement = document.getElementById('info');
            const errorElement = document.getElementById('error');

            try {
                // First try to load the library
                await loadLibrary();
                
                // Check which library we have loaded
                let renderer, scene, camera, controls, loader;
                
                if (typeof GSplat !== 'undefined') {
                    // Standard GSplat library
                    statusElement.textContent = "Initializing GSplat viewer...";
                    
                    renderer = new GSplat.WebGLRenderer(canvas);
                    scene = new GSplat.Scene();
                    camera = new GSplat.PerspectiveCamera();
                    controls = new GSplat.OrbitControls(camera, canvas);
                    loader = new GSplat.SplatLoader();
                    
                } else if (typeof GaussianSplatting !== 'undefined') {
                    // Alternative implementation
                    statusElement.textContent = "Initializing GaussianSplatting viewer...";
                    
                    renderer = new GaussianSplatting.Renderer(canvas);
                    scene = new GaussianSplatting.Scene();
                    camera = new GaussianSplatting.Camera();
                    controls = new GaussianSplatting.Controls(camera, canvas);
                    loader = new GaussianSplatting.Loader();
                    
                } else if (typeof ThreeSplat !== 'undefined') {
                    // ThreeSplat implementation
                    statusElement.textContent = "Initializing ThreeSplat viewer...";
                    
                    // ThreeSplat uses Three.js
                    const THREE = window.THREE;
                    renderer = new THREE.WebGLRenderer({ canvas });
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    controls = new THREE.OrbitControls(camera, canvas);
                    loader = new ThreeSplat.Loader();
                    
                } else {
                    throw new Error("No compatible Gaussian Splatting library was loaded.");
                }

                // Set up camera
                camera.position.set(0, 0, 3);
                
                // URL to the Nike splat file
                const splatUrl = "https://huggingface.co/cakewalk/splat-data/resolve/main/nike.splat";
                
                // Display loading status
                statusElement.textContent = 'Loading Nike Gaussian Splat...';
                progressElement.textContent = 'Preparing download...';
                
                // Add progress tracking (implementation depends on which library was loaded)
                if (loader.addEventListener) {
                    loader.addEventListener('progress', (e) => {
                        const percent = Math.round(e.loaded / e.total * 100);
                        progressElement.textContent = `Downloaded: ${percent}%`;
                    });
                }
                
                // Load the gaussian splat
                statusElement.textContent = 'Downloading Gaussian Splat data...';
                
                let splat;
                if (loader.loadAsync) {
                    splat = await loader.loadAsync(splatUrl);
                } else if (loader.load) {
                    splat = await new Promise((resolve, reject) => {
                        loader.load(splatUrl, 
                            (result) => resolve(result),
                            (progress) => {
                                const percent = Math.round(progress.loaded / progress.total * 100);
                                progressElement.textContent = `Downloaded: ${percent}%`;
                            },
                            (error) => reject(error)
                        );
                    });
                } else {
                    throw new Error("Unsupported loader implementation");
                }
                
                statusElement.textContent = 'Processing Gaussian Splat data...';
                
                // Add to scene (implementation depends on which library was loaded)
                if (scene.add) {
                    scene.add(splat);
                } else if (scene.addSplat) {
                    scene.addSplat(splat);
                }
                
                // Success message
                statusElement.textContent = 'Gaussian Splat loaded successfully!';
                progressElement.textContent = '';
                
                // Fade out the info panel after a delay
                setTimeout(() => {
                    infoElement.style.opacity = "0";
                    setTimeout(() => {
                        infoElement.style.display = "none";
                    }, 500);
                }, 2000);
                
                // Set initial renderer size
                if (renderer.setSize) {
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    if (controls.update) controls.update();
                    
                    if (renderer.render) {
                        renderer.render(scene, camera);
                    } else if (renderer.draw) {
                        renderer.draw(scene, camera);
                    }
                }
                
                // Start the animation loop
                animate();
                
                // Add event to show/hide info on click
                canvas.addEventListener('click', () => {
                    if (infoElement.style.display === "none") {
                        infoElement.style.display = "block";
                        setTimeout(() => {
                            infoElement.style.opacity = "1";
                        }, 0);
                    } else {
                        infoElement.style.opacity = "0";
                        setTimeout(() => {
                            infoElement.style.display = "none";
                        }, 500);
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    if (camera.aspect !== undefined) {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        if (camera.updateProjectionMatrix) {
                            camera.updateProjectionMatrix();
                        }
                    }
                    
                    if (renderer.setSize) {
                        renderer.setSize(window.innerWidth, window.innerHeight);
                    }
                });
                
            } catch (error) {
                console.error("Error:", error);
                statusElement.textContent = "Error occurred";
                errorElement.textContent = error.message || "Unknown error";
            }
        }

        // Start the initialization when the page loads
        window.addEventListener('load', initViewer);
    </script>
</body>
</html>
