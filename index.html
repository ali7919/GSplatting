<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gsplat.js - AR Viewer Demo</title>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    canvas {
      width: 100vw;
      height: 100vh;
    }

    dialog {
      width: 100%;
      text-align: center;
      max-width: 20em;
      color: white;
      background-color: #000;
      border: none;
      position: relative;
      transform: translate(-50%, -50%);
    }

    #progress-container {
      position: absolute;
      top: 50%;
      left: 50%;
    }

    progress {
      width: 100%;
      height: 1em;
      border: none;
      background-color: #fff;
      color: #eee;
    }

    progress::-webkit-progress-bar {
      background-color: #333;
    }

    progress::-webkit-progress-value {
      background-color: #eee;
    }

    progress::-moz-progress-bar {
      background-color: #eee;
    }

    #ar-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #111;
      color: white;
      border: 2px solid #444;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
      display: none; /* Hidden by default, shown if AR is supported */
    }

    #ar-button:hover {
      background-color: #222;
    }
  </style>
</head>

<body>
  <div id="progress-container">
    <dialog open id="progress-dialog">
      <p>
        <label for="progress-indicator">Loading scene...</label>
      </p>
      <progress max="100" id="progress-indicator"></progress>
    </dialog>
  </div>

  <button id="ar-button">Enter AR</button>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as SPLAT from "https://cdn.jsdelivr.net/npm/gsplat@latest";

    const canvas = document.getElementById("canvas");
    const progressDialog = document.getElementById("progress-dialog");
    const progressIndicator = document.getElementById("progress-indicator");
    const arButton = document.getElementById("ar-button");

    // Create the renderer with explicit XR compatibility
    // First get a WebGL context with xrCompatible flag
    const gl = canvas.getContext('webgl2', { xrCompatible: true }) || 
               canvas.getContext('webgl', { xrCompatible: true });
    
    // Pass the XR-compatible GL context to the renderer
    const renderer = new SPLAT.WebGLRenderer(canvas, gl);
    
    const scene = new SPLAT.Scene();
    const camera = new SPLAT.Camera();
    const controls = new SPLAT.OrbitControls(camera, canvas);

    let xrSession = null;
    let xrRefSpace = null;
    let xrViewerSpace = null;
    let xrHitTestSource = null;
    let modelPlaced = false;

    // Check if WebXR AR is supported
    function checkARSupport() {
      if ('xr' in navigator) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            arButton.style.display = 'block';
          }
        });
      }
    }

    // Initialize AR session
    async function startARSession() {
      if (!navigator.xr) {
        alert('WebXR not available on your device');
        return;
      }

      try {
        // Request an immersive-ar session
        xrSession = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        });

        // Set up the WebXR GL layer with our xr compatible context
        const glLayer = new XRWebGLLayer(xrSession, gl);
        xrSession.updateRenderState({ baseLayer: glLayer });

        // Get reference space
        xrRefSpace = await xrSession.requestReferenceSpace('local');
        xrViewerSpace = await xrSession.requestReferenceSpace('viewer');

        // Set up hit testing
        xrHitTestSource = await xrSession.requestHitTestSource({
          space: xrViewerSpace
        });

        // Reset placement status
        modelPlaced = false;

        // Handle AR session end
        xrSession.addEventListener('end', () => {
          xrSession = null;
          xrHitTestSource = null;
          
          // Resume normal rendering
          requestAnimationFrame(frame);
        });

        // Start AR rendering loop
        xrSession.requestAnimationFrame(onXRFrame);
      } catch (error) {
        console.error('Error starting AR session:', error);
        alert('Failed to start AR session: ' + error.message);
      }
    }

    // XR frame rendering function
    function onXRFrame(time, frame) {
      if (!xrSession || !scene) return;

      // Keep the session going
      xrSession.requestAnimationFrame(onXRFrame);

      const pose = frame.getViewerPose(xrRefSpace);
      if (!pose) return;

      // Get hit test results if model hasn't been placed yet
      if (!modelPlaced && xrHitTestSource) {
        const hitTestResults = frame.getHitTestResults(xrHitTestSource);
        
        if (hitTestResults.length > 0) {
          // Get the first hit result
          const hitPose = hitTestResults[0].getPose(xrRefSpace);
          
          if (hitPose) {
            // Position the splat model where user is pointing
            const position = hitPose.transform.position;
            scene.position.set(position.x, position.y, position.z);
            
            // Scale the model to a reasonable size for AR
            scene.scale.set(0.5, 0.5, 0.5);
            
            // Mark as placed to stop repositioning
            // Comment this line if you want continuous repositioning
            modelPlaced = true;
          }
        }
      }

      // Render each view
      const layer = xrSession.renderState.baseLayer;
      gl.bindFramebuffer(gl.FRAMEBUFFER, layer.framebuffer);
      
      for (const view of pose.views) {
        const viewport = layer.getViewport(view);
        gl.viewport(viewport.x, viewport.y, viewport.width, viewport.height);
        
        // Update camera based on view matrix
        const viewMatrix = view.transform.inverse.matrix;
        const projectionMatrix = view.projectionMatrix;
        
        // Apply matrices to camera
        camera.projectionMatrix.fromArray(projectionMatrix);
        camera.viewMatrix.fromArray(viewMatrix);
        
        // Render the scene
        renderer.render(scene, camera);
      }
    }

    async function main() {
      const url = "https://huggingface.co/cakewalk/splat-data/resolve/main/nike.splat";

      await SPLAT.Loader.LoadAsync(url, scene, (progress) => progressIndicator.value = progress * 100);
      progressDialog.close();

      // Check if AR is supported
      checkARSupport();

      // Add event listener to AR button
      arButton.addEventListener('click', startARSession);

      const handleResize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      };

      const frame = () => {
        if (!xrSession) {
          controls.update();
          renderer.render(scene, camera);
          requestAnimationFrame(frame);
        }
      };

      handleResize();
      window.addEventListener("resize", handleResize);

      requestAnimationFrame(frame);
    }

    main();
  </script>
</body>
</html>
